<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Real-Time Chat</h1>
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <ul id="messages"></ul>

    <script>
        const socket = io("http://localhost:5001"); // Make sure the port is correct

        socket.on("connect", () => {
            console.log("âœ… Connected to server:", socket.id);
        });

        socket.on("message", (msg) => {
            console.log("ğŸ“© New message:", msg);
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messages").appendChild(li);
        });

        function sendMessage() {
            const inputField = document.getElementById("messageInput");
            const message = inputField.value.trim(); // Trim removes extra spaces

            if (message === "") {
                console.warn("âš ï¸ Message is empty. Not sending.");
                return; // Prevent sending empty messages
            }

            console.log("ğŸ“¤ Sending message:", message);
            socket.emit("message", message);
            inputField.value = ""; // Clear input field after sending
        }
    </script>
</body>
</html>
