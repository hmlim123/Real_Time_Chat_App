<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebSocket Chat</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Real-Time Chat</h1>
  <p id="currentRoom">Room: <span id="roomNameDisplay"></span></p>
  <div>
  <input id="roomInput" placeholder="Enter room to join" />
  <button onclick="switchRoom()">Switch Room</button>
  </div>
  <input id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="logout()">Logout</button>

  <ul id="messages"></ul>

  <script>
    // ‚úÖ Escape user-generated content to prevent XSS
    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }


    // ‚úÖ Prompt user for room name and save to localStorage
    let roomId = localStorage.getItem("roomId");

    if (!roomId || roomId === "null" || roomId.trim() === "") {
      roomId = prompt("Enter room name to join");
      if (!roomId || roomId.trim() === "") {
        alert("Room name is required to join chat.");
        location.reload();
      }
      roomId = roomId.trim();
      localStorage.setItem("roomId", roomId);
    }

    document.getElementById("roomNameDisplay").textContent = roomId;

    // ‚úÖ Step 1: Prompt and store username safely
    let username = localStorage.getItem("username");

    if (!username || username === "null" || username.trim() === "") {
      username = prompt("Enter your username");
      if (!username || username.trim() === "") {
        alert("‚ö†Ô∏è Username is required to use the chat.");
        location.reload();
      }
      username = username.trim();
      localStorage.setItem("username", username);
    }

    // ‚úÖ Step 2: Register the user BEFORE socket connects
    fetch("http://localhost:5001/api/user/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username })
    })
    .then((res) => res.json())
    .then((data) => {
      if (data.user) {
        console.log("‚úÖ Registered user:", data.user);
      } else {
        console.warn("‚ö†Ô∏è Registration error:", data.error);
      }
    })
    .catch((err) => {
      console.error("‚ùå Registration failed:", err);
    });

    // ‚úÖ Step 3: Connect socket AFTER username is valid
    const socket = io("http://localhost:5001");

    socket.on("connect", () => {
      console.log("üü¢ Connected to server as", username);
      
      // ‚úÖ Join the selected room after connecting
      socket.emit("join", roomId);
    });

    socket.on("message", (msg) => {
      console.log("üì© New message:", msg);
      const li = document.createElement("li");
      const time = new Date(msg.created_at).toLocaleTimeString();
      li.innerHTML = `<strong>${escapeHtml(msg.username)}</strong> (${time}): ${escapeHtml(msg.message || msg.content)}`;
      document.getElementById("messages").appendChild(li);
    });

    function sendMessage() {
      const inputField = document.getElementById("messageInput");
      const message = inputField.value.trim();

      if (message === "") {
        console.warn("‚ö†Ô∏è Message is empty. Not sending.");
        return;
      }

      console.log("üì§ Sending message:", message);

      // ‚úÖ Emit to socket
      socket.emit("message", {
        username,
        message,
        roomId
      });

      inputField.value = "";
    }

    // ‚úÖ Load last 50 messages on page load
    async function loadMessages() {
      try {
        const res = await fetch(`/api/chat/rooms/${roomId}/messages`);
        const messages = await res.json();

        messages.reverse().forEach((msg) => {
          const li = document.createElement("li");
          const time = new Date(msg.created_at).toLocaleTimeString();
          li.innerHTML = `<strong>${escapeHtml(msg.username)}</strong> (${time}): ${escapeHtml(msg.content)}`;
          document.getElementById("messages").appendChild(li);
        });
      } catch (err) {
        console.error("‚ùå Failed to load messages:", err);
      }
    }

    async function switchRoom() {
      const newRoomId = document.getElementById("roomInput").value.trim();
      if (!newRoomId || newRoomId === roomId) return;

      // Leave old room
      socket.emit("leave", roomId);

      // Join new room
      socket.emit("join", newRoomId);
      roomId = newRoomId;
      localStorage.setItem("roomId", roomId);
      document.getElementById("roomNameDisplay").textContent = roomId;
      // Clear old messages
      document.getElementById("messages").innerHTML = "";

      // Load new room's messages
      try {
        const res = await fetch(`/api/chat/rooms/${roomId}/messages`);
        const messages = await res.json();
        messages.reverse().forEach((msg) => {
          const li = document.createElement("li");
          const time = new Date(msg.created_at).toLocaleTimeString();
          li.innerHTML = `<strong>${escapeHtml(msg.username)}</strong> (${time}): ${escapeHtml(msg.content)}`;
          document.getElementById("messages").appendChild(li);
        });
      } catch (err) {
        console.error("‚ùå Failed to load new room messages:", err);
      }
    }


    // ‚úÖ Optional logout
    function logout() {
      localStorage.removeItem("username");
      location.reload();
    }

    loadMessages();
  </script>
</body>
</html>
