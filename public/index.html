<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Real-Time Chat</h1>
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <ul id="messages"></ul>

    <script>
        const socket = io("http://localhost:5001"); // Make sure the port is correct

        socket.on("connect", () => {
            console.log("‚úÖ Connected to server:", socket.id);
        });

        socket.on("message", (msg) => {
            console.log("üì© New message:", msg);
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messages").appendChild(li);
        });

        function sendMessage() {
            const inputField = document.getElementById("messageInput");
            const message = inputField.value.trim();

            if (message === "") {
                console.warn("‚ö†Ô∏è Message is empty. Not sending.");
                return;
            }

            console.log("üì§ Sending message:", message);

            // ‚úÖ Send via WebSocket (real-time)
            socket.emit("message", message);

            // ‚úÖ Send via HTTP POST to save in PostgreSQL
            fetch("/api/chat/message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user: socket.id,    // identify who sent the message
                    message: message
                })
            })
            .then(res => res.json())
            .then(data => console.log("üíæ Message saved:", data))
            .catch(err => console.error("‚ùå Error saving message:", err));

            inputField.value = "";
        }

    </script>
</body>
</html>
